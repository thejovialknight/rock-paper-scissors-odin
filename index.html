<!DOCTYPE html>
<html>
	<head>
		<title>Rock, Paper, Scissors</title>
		<link rel="stylesheet" href="./style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
		<link rel="stylesheet" href="./images/dark-mode.svg" />
		<script defer src="rps.js"></script>
	</head>
	<body class="light">
		<div id="app-area">
			<div id="play-area">
				<div id="status-container"><div id="status">Status info here</div></div>

				<div id="scores">
					<div class="score-container">
						<div class="score-name">Player</div>
						<div id="player-score">0</div>
					</div>

					<div class="score-container">
						<div class="score-name">CPU</div>
						<div id="computer-score">0</div>
					</div>
				</div>

				<div id="options">
					<div class="button-container"><button id="rock">ROCK</button></div>
					<div class="button-container"><button id="paper">PAPER</button></div>
					<div class="button-container"><button id="scissors">SCISSORS</button></div>
				</div>
			</div>

			<div id="widgets">
				<div class="widget"><button id="dark-mode"></button></div>
			</div>
		</div>
	</body>
</html>
